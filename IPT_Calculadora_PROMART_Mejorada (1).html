    body {

      height: auto;

      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;

      margin: 10px 5px;
      border: none;
      border-radius: 8px;

      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #FF5B00;
      color: white;
    }
    .actions button {
      background-color: #888;
      margin: 2px;
    }
    #resultado, #meta, #proyeccion, #prediccion {
      margin-top: 15px;
      font-weight: bold;
    }
    #meta { color: green; }

  <h1>Calculadora de tems por Transaccin Avanzada</h1>

  <div class="form-group">
    <label for="jornada">Tipo de jornada:</label><br>
    <select id="jornada" onchange="actualizarPantalla()">
      <option value="10">Part-time (10 transacciones)</option>
      <option value="15">Full-time (15 transacciones)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nuevoItem">tems vendidos en esta transaccin:</label><br>
    <input type="number" id="nuevoItem" value="1" min="1">
  </div>

  <button onclick="agregarVenta()">Agregar Venta</button>
  <button onclick="reiniciar()">Reiniciar</button>

  <div id="resultado">IPT actual: 0.00</div>
  <div id="meta"> Meta IPT: 4.00</div>
  <div id="proyeccion"></div>
  <div id="prediccion"></div>

  <h2>Registro de Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>tems</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <script>
    let ventas = [];
    const mensajes = [' Increble! Superaste la meta con estilo.', ' Lo ests rompiendo! IPT arriba de 4. Sigue as!', ' Buen trabajo! Ests dando el ejemplo.', ' Top nivel! Tu rendimiento est brillando.', ' Felicitaciones! Cada cliente cuenta, y t lo sabes.'];

    function agregarVenta() {
      const input = document.getElementById("nuevoItem");
      const items = parseInt(input.value);
      if (isNaN(items) || items <= 0) return;

      ventas.push(items);
      input.value = 1;
      renderTabla();
      actualizarPantalla();
    }

    function eliminarVenta(index) {
      ventas.splice(index, 1);
      renderTabla();
      actualizarPantalla();
    }

    function editarVenta(index) {
      const nuevo = prompt("Nuevo valor de tems:", ventas[index]);
      if (nuevo !== null) {
        const num = parseInt(nuevo);
        if (!isNaN(num) && num > 0) {
          ventas[index] = num;
          renderTabla();
          actualizarPantalla();
        }
      }
    }

    function renderTabla() {
      const tbody = document.getElementById("tablaVentas");
      tbody.innerHTML = "";
      ventas.forEach((v, i) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${i + 1}</td>
          <td>${v}</td>
          <td class='actions'>
            <button onclick='editarVenta(${i})'></button>
            <button onclick='eliminarVenta(${i})'></button>
          </td>`;
        tbody.appendChild(fila);
      });
    }

    function actualizarPantalla() {
      const total = ventas.reduce((a, b) => a + b, 0);
      const trans = ventas.length;
      const meta = parseInt(document.getElementById("jornada").value);
      const ipt = trans > 0 ? (total / trans).toFixed(2) : "0.00";
      document.getElementById("resultado").innerText = `IPT actual: ${ipt}`;

      const proyeccionDiv = document.getElementById("proyeccion");
      const prediccionDiv = document.getElementById("prediccion");

      if (ipt >= 4 && trans > 0) {
        const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
        proyeccionDiv.innerText = mensaje;
      } else if (trans < meta) {
        const next = (4 * (trans + 1)) - total;
        proyeccionDiv.innerText = ` Para alcanzar IPT  4 necesitas ${next} tems en la prxima transaccin (#${trans + 1}).`;
      } else {
        proyeccionDiv.innerText = " An puedes mejorar tu promedio, sigue sumando!";
      }

      if (trans > 0) {
        const pred = (total / trans).toFixed(2);
        prediccionDiv.innerText = ` Si mantienes este ritmo, tu IPT final ser: ${pred}`;
      } else {
        prediccionDiv.innerText = "";
      }
    }

    function reiniciar() {
      if (confirm("Reiniciar todo?")) {
        ventas = [];
        renderTabla();
        actualizarPantalla();
      }
    }

    window.onload = actualizarPantalla;
  </script>
</body>
